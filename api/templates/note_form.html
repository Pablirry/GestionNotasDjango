{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Note - Notable Django{% endblock %}
{% block content %}
<h1 class="title">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Note</h1>
<form method="post">{% csrf_token %}
  <div class="field">
    {{ form.as_p }}
  </div>
  <button class="button is-success" type="submit">Save</button>
  <a class="button" href="{% url 'note-list' %}">Cancel</a>
</form>
{% endblock %}

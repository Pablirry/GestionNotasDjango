{% extends "base.html" %}
{% block title %}Delete Note - Notable Django{% endblock %}
{% block content %}
<h1 class="title">Delete Note</h1>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
<form method="post">{% csrf_token %}
  <button class="button is-danger" type="submit">Yes, delete</button>
  <a class="button" href="{% url 'note-list' %}">Cancel</a>
</form>
{% endblock %}

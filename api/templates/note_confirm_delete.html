{% extends "base.html" %}
{% block title %}Eliminar Nota - Notable Django{% endblock %}
{% block content %}
<h1 class="title">Eliminar Nota</h1>
<p>¿Seguro que quieres eliminar "<strong>{{ object.title }}</strong>"?</p>
<form method="post">{% csrf_token %}
  <button class="button is-danger" type="submit"><i class="fas fa-trash"></i>&nbsp;Sí, eliminar</button>
  <a class="button" href="{% url 'note-list' %}">Cancelar</a>
</form>
{% endblock %}

{% extends "base.html" %}
{% block title %}{{ object.title }} - Notable Django{% endblock %}
{% block content %}
<h1 class="title">{{ object.title }}</h1>
<p>{{ object.body }}</p>
<p><small>Creada: {{ object.created_at|date:"Y-m-d H:i" }}</small></p>
<a class="button" href="{% url 'note-list' %}">Volver</a>
<a class="button is-info" href="{% url 'note-edit' object.pk %}"><i class="fas fa-edit"></i>&nbsp;Editar</a>
<a class="button is-danger" href="{% url 'note-delete' object.pk %}"><i class="fas fa-trash"></i>&nbsp;Eliminar</a>
{% endblock %}
